query Bylaws($name: String) {
  bylaws(property:$name) {
    property,
    divisions {
      division,
      title,
      sections {
        section,
        title,
        text,
        sections {
          section,
          title,
          text,
          sections {
            section,
            title,
            text
          }
        }
      }
    }
  }
}